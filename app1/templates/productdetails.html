{% extends 'base.html' %}
{% load static %}

{% block content %}

<!-- {%for i in categoryKey%}
    <h1>{{ i.categoryName }}</h1>
{%endfor%} -->


<div class="col py-3">
    <section style="background-color: #eee;">
        <div class="container py-5">
            <div class="row">
                
                    <div class="col-md-4 col-lg-4 mb-4 mb-lg-0">
                        
                            <div class="card">
                                <img src="{{ abc.productImage.url }}"
                                    class="card-img-top" height="300px" alt="Laptop" />
                                <div class="card-body" style="align-self: center;">
                                    <h5 class="mb-0" style="align-self:center;">{{ abc.productName }}</h5>
                                    <h5 class="mb-0" style="align-self:center;">{{ abc.productPrice }}</h5>
                                    <h5 class="mb-0" style="align-self:center;">{{ abc.productDescription }}</h5>
                                </div>
                                <form method='POST'>
                                    {% csrf_token %}
                                    <input type="submit" value="add to cart">
                                </form>
                            </div>
                        
                    </div>
              
            </div>
        </div>
    </section>
</div>
{% endblock %}
